<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket of Stuff</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <style>
        :root{
            --dark: #0d1b2a;
            --light-Blue: #415a77;
            --accent: #f17d39;
            --light: #e0dfdc;
        }
        html{
            background-color: var(--dark);
            border-left: solid 1em var(--accent);
        }
        *{
            font-family: 'Josefin Sans','Sans Serif';
            color: var(--light);
            padding: 0px;
            margin: 0px;
        }
        h1{
            align-self: center;
            justify-self: center;
            text-align: center;
            font-size: 5em;
        }
        nav{
            width: 100%;
            height: 5em;
            display: flex;
            gap: 1em;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        nav a{
            text-decoration: none;
            width: 4em;
            text-align: center;
            text-justify: center;
        }
        nav a:hover{
            text-decoration: underline;
        }
        body{
            padding: 10px;
            width: 50%;
            min-width: 400px;
            align-self: center;
            justify-self: center;
            align-items: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
        }
        .content{
            border: solid 5px var(--light-Blue);
            border-radius: 20px;
            height: 400px;
            width: 100%;
            margin-bottom: 50px;
            scale: 100%;
            transition: 0.3s;
        }
        .content:hover{
            border: solid 5px var(--accent);
            scale: 101%;
            transition: 0.2s;
        }
        ::-webkit-scrollbar{
            background-color: var(--accent);
            width: 1em;
        }
        ::-webkit-scrollbar-thumb{
            background-color: var(--dark);
            width: 2px;
            border-top: solid var(--accent) 0.2em;
            border-bottom: solid var(--accent) 0.2em;
            border-right: solid var(--accent) 0.4em;
            border-left: solid var(--accent) 0.4em;
        }
        ::-webkit-scrollbar-thumb:hover{
            background-color: var(--dark);
            width: 2px;
            border: solid var(--accent) 0.2em;
        }
        ::selection{
            color:var(--accent);
            background-color: var(--light-Blue);
        }
    </style>


</head>

<body>

        <a href="#">Games</a>
        <a href="#">Stories</a>

        <a href="#">Tools</a>
    </nav>

</html>
