<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Oscilloscope: XY & Waveform Modes</title>
<style>
  body {
    margin: 0;
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    user-select: none;
  }
  #controls {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px;
    background: #111;
  }
  #timeDisplay {
    min-width: 100px;
    text-align: center;
  }
  canvas {
    display: block;
    width: 100vw;
    height: calc(100vh - 50px);
  }
  label {
    font-size: 0.9rem;
  }
  input[type="range"] {
    width: 150px;
  }
</style>
</head>
<body>

<div id="controls">
  <input type="file" id="audioFile" accept="audio/*" />
  <button id="playPause" disabled>Play</button>
  <input type="range" id="seek" min="0" max="100" step="0.1" value="0" />
  <span id="timeDisplay">00:00 / 00:00</span>

  <label for="colorPicker">Line Color:</label>
  <input type="color" id="colorPicker" value="#00ff00" />

  <label for="modeSelect">Mode:</label>
  <select id="modeSelect">
    <option value="xy">Shapes</option>
    <option value="waveform">Waveform</option>
  </select>
</div>

<canvas id="oscilloscope"></canvas>

<script src="oscilloscope.js"></script>
</body>
</html>
